<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>CSS Dinner Shoping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main>
        <form action="">
            <div>

                <ul>
                    <li><input type="checkbox" name="first" id="1">
                        <label for="1"> A lot of pickles <small> (for the next lessons about
                                CSS)</small></label>
                    </li>
                    <li><input type="checkbox" name="second" id="2">
                        <label for="2"> 10 apples <small> (for more CSS manipulations)</small></label>
                    </li>
                    <li><input type="checkbox" name="third" id="3">
                        <label for="3">20 oranges <small> (because they are awesome)</small></label>
                    </li>
                    <li><input type="checkbox" name="four" id="4">
                        <label for="4">13 plates <small> (hm... they always disappear)</small></label>
                    </li>
                    <li><input type="checkbox" name="five" id="5">
                        <label for="5"> 15 bentos</label>
                    </li>
                    <li><input type="checkbox" class="checkbox-style" name="six" id="6">
                        <label for="6">1 bottle of Sake ^_^ <small> (for my friends)</small></label>
                    </li>
                </ul>
            </div>
            <button type="submit"><span>Bon appetit :)</span></button>
        </form>


    </main>

</body>

</html>
