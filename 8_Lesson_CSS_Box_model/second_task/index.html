<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.css">
</head>

<body>
    <main>
        <h1>CSS Weather Forecast <i class="wi wi-day-lightning"></i></h1>
        <ul>
            <li class="double-element bg-blue">
                <p>Lisbon</p><small>21 C <i class="wi wi-night-sleet"></i></small>
            </li>
            <li class="one-element bg-claris">
                <p>Paris</p><small>11 C <i class="wi wi-rain"></i></small>
            </li>
            <li class="one-element bg-violet">
                <p>Belgrade</p><small>15 C <i class="wi wi-thunderstorm"></i></small>
            </li>

            <li class="one-element bg-red">
                <p>Moscow</p><small>21 C <i class="wi wi-day-snow"></i></small>
            </li>
            <li class="one-element bg-orange">
                <p>Tel Aviv</p><small>32 C <i class="wi wi-thunderstorm"></i></small>
            </li>
            <li class="one-element bg-yellow">
                <p>Cair</p><small>21 C <i class="wi wi-day-snow"></i></small>
            </li>
            <li class="one-element bg-smoke-green">
                <p>New York</p><small>17 C <i class="wi wi-night-alt-sleet"></i></small>
            </li>

            <li class="one-element bg-swan">
                <p>New Delhi</p><small>17 C <i class="wi wi-night-cloudy-windy"></i></small>
            </li>
            <li class="double-element bg-lv">
                <p>San Francisco</p><small>15 C <i class="wi wi-day-snow"></i></small>
            </li>
            <li class="one-element bg-green">
                <p>Tokyo</p><small>8 C <i class="wi wi-day-snow-wind"></i></small>
            </li>

            <li class="all-elements bg-ss">
                <p>Sydney</p><small>25 C <i class="wi wi-night-alt-cloudy"></i></small>
            </li>
        </ul>
    </main>

</body>

</html>
