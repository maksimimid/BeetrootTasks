<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="bronze">
            <p class="content-title">$2</p>

                <div>
                    <img class="icon-smoke" src="icons/smoke-bronze.png" alt="">
                </div>
                <div class="icon-cup">

                    <img class="icon-cup" src="icons/cup-bronze.png" alt="">
                </div>
                <div class="icon-bean">
                    <img src="icons/bean.png" alt="">
                </div>
            </div>
            <p class="content-subtext-title">Gold</p>
            <p class="content-subtext-subtext">any cup of coffee<br>until $3</p>
        </div>
        <div class="gold">

                </div>
            </div>
            <p class="content-subtext-title">Gold</p>

        </div>

                    <img class="icon-smoke" src="icons/smoke-silver.png" alt="">

                    <img class="icon-cup" src="icons/cup-silver.png" alt="">
                </div>
                <div class="icon-bean">
                    <img src="icons/bean.png" alt="">

            </div>
            <p class="content-subtext-title">Gold</p>
            <p class="content-subtext-subtext">any cup of coffee<br>until $4</p>
        </div>
    </main>
</body>

</html>
