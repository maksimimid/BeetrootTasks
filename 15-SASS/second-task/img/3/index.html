<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="icon-fonts.css">
</head>

<body>
    <main>
        <section class="icon-fonts">

            <div class="icon-fonts__buttons">
                <button class="icon-fonts__button">
                    <p class="button__text">Online shoping</p>
                    <div class="button__divider"></div>
                    <p class="button__icon">

                        <svg class="cart-svg">
                            <use xlink:href="images/icon.svg#cart" />
                        </svg>
                    </p>
                </button>
                <button class="icon-fonts__button">
                    <p class="button__text">Quality Product</p>
                    <div class="button__divider"></div>
                    <p class="button__icon">

                        <svg class="quality-svg">
                            <use xlink:href="images/icon-2.svg#quality" />
                        </svg>
                    </p>
                </button>
                <button class="icon-fonts__button">
                    <p class="button__text">Domestic & International Delivery</p>
                    <div class="button__divider"></div>
                    <p class="button__icon">

                        <svg class="delivery-svg">
                            <use xlink:href="images/icon-3.svg#delivery" />
                        </svg>
                    </p>
                </button>
                <button class="icon-fonts__button">
                    <p class="button__text">Well Organized</p>
                    <div class="button__divider"></div>
                    <p class="button__icon">

                        <svg class="carrot-svg">
                            <use xlink:href="images/icon-4.svg#carrot" />
                        </svg>
                    </p>
                </button>
            </div>
            <div class="icon-fonts__tomato">
                Our Services

            </div>

        </section>

    </main>
</body>

</html>
