<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="content">
        <div class="content-сontainer">
            <div class="content-сontainer__logo"></div>
            <div class="content-container__data data">
                <div class="data__bared-img bared-img">
                    <div class="bared-img__cont">
                        <img src="Nike-SB-Stefan-Janoski-Max.png" alt="">
                    </div>
                    <ul class="bared-img__bar bar">
                        <li class="bar__black"></li>
                        <li class="bar__white"></li>
                        <li class="bar__red"></li>
                        <li class="bar__blue"></li>
                    </ul>
                </div>
                <div class="data__input-data">
                    <p class="input-data__title">Nike SB Stefan<br> Janoski Max</p>
                    <p class="input-data__subtitle">Unisex Skateboarding Shoe</p>
                    <div class="input-data__status">
                        <img src="images/Vector Smart Object copy 4.png" alt="">
                        <img src="images/Vector Smart Object copy 4.png" alt="">
                        <img src="images/Vector Smart Object copy 4.png" alt="">
                        <img src="images/Vector Smart Object copy 4.png" alt="">
                        <img src="images/Vector Smart Object copy 4.png" alt="">
                    </div>
                    <div class="input-data__size">
                        <form class="input-data__form form" action="">
                            <div class="form__selection">
                                <select class="form__dropdown" name="size" id="size">
                                    <option value="size" hidden disabled selected>Size</option>
                                    <option value="42">42</option>
                                    <option value="43">43</option>
                                </select>
                                <select class="form__dropdown" name="qty" id="qty">
                                    <option value="qty" hidden disabled selected>Qty</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <button class="input-data__button" type="submit">Add to cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
